<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href="./Events.css">
</head>
<body>
  <!-- Inline Event Handling -->

  <button onclick="console.log('button click!!');alert('welcome to my page')">Click</button>

  <button ondblclick="console.log('button click!!');alert('welcome to my page')">Click for 2 times</button>

  <div onmouseover="console.log('you are inside div');" style="height:100px; width:100px; background-color: aquamarine;">this is a box</div>
  <!-- There is also many events..for more checkout mdn documents -->


  <!-- javascript event Handling -->
  <button id="btn1">WLCM</button>

  <!-- practice toggle button to create dark and light mode -->
  <button id="b2">change mode</button>

  <script src="script.js"></script>
</body>
</html>
